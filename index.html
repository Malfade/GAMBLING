<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Casino Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="player-info">
            <div class="balance-container">
                <span class="balance-label">Balance:</span>
                <span class="balance-amount" id="balance">1000</span>
                <span class="currency">₽</span>
                <button id="deposit-button" class="deposit-button">+</button>
            </div>
            <div class="level-container">
                <div class="level-badge">
                    <span class="level-label">Level</span>
                    <span class="level-value" id="level">1</span>
                </div>
                <div class="xp-bar">
                    <div class="xp-progress" id="xp-progress"></div>
                    <span class="xp-text"><span id="xp">0</span> XP</span>
                </div>
            </div>
        </div>
        <div class="stats-container">
            <div class="stat">
                <span class="stat-label">Wins:</span>
                <span class="stat-value" id="wins">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Losses:</span>
                <span class="stat-value" id="losses">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Win Rate:</span>
                <span class="stat-value" id="winRate">0%</span>
            </div>
        </div>
    </div>

    <!-- Deposit Modal -->
    <div id="deposit-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Пополнить баланс</h2>
            <div class="deposit-options">
                <button class="deposit-option" data-amount="500">500₽</button>
                <button class="deposit-option" data-amount="1000">1000₽</button>
                <button class="deposit-option" data-amount="2000">2000₽</button>
                <button class="deposit-option" data-amount="5000">5000₽</button>
            </div>
            <div class="custom-deposit">
                <label for="custom-amount">Другая сумма:</label>
                <input type="number" id="custom-amount" min="100" max="10000" step="100" value="1000">
                <button id="custom-deposit-button">Пополнить</button>
            </div>
            <div class="deposit-bonus">
                <p>Бонус за пополнение: <span id="deposit-bonus">+10%</span></p>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel" id="wheel">
                <div class="number-container" id="number-container"></div>
                <div class="center-circle"></div>
            </div>
        </div>

        <div class="side-panel">
            <div class="active-events-panel">
                <h3>Active Events</h3>
                <div id="active-events" class="active-events-list">
                    <!-- Active events will be populated by JavaScript -->
                </div>
            </div>
            
            <div class="achievements-panel">
                <h3>Achievements</h3>
                <div class="achievements-list" id="achievements-list">
                    <!-- Achievements will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="controls">
        <div class="bet-type">
            <label><input type="radio" name="betType" value="number" checked> Bet on Number</label>
            <label><input type="radio" name="betType" value="color"> Bet on Color</label>
        </div>
        <div class="bet-controls">
            <div id="numberBet">
                <label for="betNumber">Choose a number to bet on (0-36):</label>
                <input type="number" id="betNumber" min="0" max="36" class="input-field" value="0" required />
            </div>
            <div id="colorBet" style="display: none;">
                <label for="betColor">Choose a color to bet on:</label>
                <select id="betColor" class="bet-select">
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="bet-amount">
                <label for="betAmount">Bet Amount:</label>
                <input type="number" id="betAmount" min="10" max="1000" class="input-field" value="10" required />
                <div class="quick-bet-buttons">
                    <button class="quick-bet" data-amount="10">10</button>
                    <button class="quick-bet" data-amount="50">50</button>
                    <button class="quick-bet" data-amount="100">100</button>
                    <button class="quick-bet" data-amount="500">500</button>
                </div>
            </div>
        </div>    
        <button class="spin-button" id="spinButton">Spin</button>
        <div id="result"></div>
    </div>

    <div class="bottom-section">
        <div class="history">
            <p>Recent Results:</p>
            <div class="history-numbers" id="history"></div>
        </div>

        <div class="payout-info">
            <h3>Payouts</h3>
            <div class="payout-table">
                <div class="payout-row">
                    <span class="payout-type">Number Bet</span>
                    <span class="payout-value">35:1</span>
                </div>
                <div class="payout-row">
                    <span class="payout-type">Red/Black</span>
                    <span class="payout-value">1:1</span>
                </div>
                <div class="payout-row">
                    <span class="payout-type">Green (0)</span>
                    <span class="payout-value">35:1</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
